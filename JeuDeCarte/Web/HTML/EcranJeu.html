<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link href="../CSS/bootstrap-3.3.2-dist/css/bootstrap.min.css"
	rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Basile Card Games</title>
</head>
<body>
	<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<div class="col-md-1 ">
				<a class="navbar-brand" href="#"> <img alt="../CSS/logo.png"
					src="../CSS/Image/logo.png">
				</a>
			</div>
		</div>
		<div class="col-md-5 col-md-offset-4">
			<p class="navbar-text">C'est le Jeu de Carte</p>
		</div>
		<div class="col-md-1">
			<button type="button" class="btn btn-default navbar-btn">Quitter
				la table</button>
		</div>
	</div>
	</nav>

	<div class="row">
		<div class="col-md-4">
			<ul class="list-group">
				<li class="list-group-item">Joueur 1</li>
				<li class="list-group-item">Joueur 2</li>
				<li class="list-group-item">Joueur 3</li>
				<li class="list-group-item">Joueur 4</li>
				<li class="list-group-item">Joueur 5</li>
			</ul>
		</div>
		<div class="col-md-8">
			<div class="col-md-2 col-md-offset-1">
				<img src="../CSS/Image/1_1.jpg" height="120" width="87"  alt="..." class="img-rounded">
			</div>
			<div class="col-md-2">
				<img src="../CSS/Image/Valet_carreau.jpg" alt="..."
					class="img-rounded">
			</div>
			<div class="col-md-2 ">
				<img src="../CSS/Image/Dame_carreau.jpg" alt="..."
					class="img-rounded">
			</div>
			<div class="col-md-2 ">
				<img src="../CSS/Image/Roi_carreau.jpg" alt="..."
					class="img-rounded">
			</div>
			<div class="col-md-2">
				<img src="../CSS/Image/As_carreau.jpg" alt="..." class="img-rounded">
			</div>
		</div>
	</div>
	<div class="btn-group col-md-4" role="group" aria-label="...">
		<button type="button" class="btn btn-default">Se coucher</button>
		<button type="button" class="btn btn-default">Checker</button>
		<button type="button" class="btn btn-default">Suivre</button>
		<button type="button" class="btn btn-default">Relancer</button>
	</div>
	<div class="col-md-2 col-md-offset-2">
		<img src="../CSS/Image/9_carreau.jpg" alt="..." class="img-rounded">
	</div>
	<div class="col-md-2">
		<img src="../CSS/Image/8_carreau.jpg" alt="..." class="img-rounded">
	</div>
	<div class="col-md-1 col-md-offset-2">
		<INPUT TYPE="NUMBER" MIN="0" MAX="1010000000" STEP="1" VALUE="6" SIZE="6">
	</div>

</body>
</html>
