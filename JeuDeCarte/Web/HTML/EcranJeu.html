<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link href="../CSS/bootstrap-3.3.2-dist/css/bootstrap.min.css"
	rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Basile Card Games</title>
<script src='../JavaScript//jquery-2.1.3.js'\>
	$(document).ready(function() { });
</script>
</head>
<body>
	<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<div class="col-md-1 ">
				<a class="navbar-brand" href="#"> <img alt="../CSS/logo.png"
					src="../CSS/Image/logo.png">
				</a>
			</div>
		</div>
		<div class="col-md-5 col-md-offset-4">
			<p class="navbar-text">C'est le Jeu de Carte</p>
		</div>
		<div class="col-md-1">
			<button type="button" class="btn btn-default navbar-btn">Quitter
				la table</button>
		</div>
	</div>
	</nav>

	<div class="row">
		<div class="col-md-4">
			<ul class="list-group">
				<li class="list-group-item">Joueur 1</li>
				<li class="list-group-item">Joueur 2</li>
				<li class="list-group-item">Joueur 3</li>
				<li class="list-group-item">Joueur 4</li>
				<li class="list-group-item">Joueur 5</li>
			</ul>
		</div>
		<div class="col-md-8">
			<div class="col-md-2 col-md-offset-1" id="Flop1">
				<img src="../CSS/Image/Dos_Carte.jpg" height="120" width="87"
					alt="..." class="img-rounded">
			</div>
			<div class="col-md-2" id="Flop2">
				<img src="../CSS/Image/Dos_Carte.jpg" height="120" width="87"
					alt="..." class="img-rounded">
			</div>
			<div class="col-md-2 " id="Flop3">
				<img src="../CSS/Image/Dos_Carte.jpg" height="120" width="87"
					alt="..." class="img-rounded">
			</div>
			<div class="col-md-2 " id="Turn">
				<img src="../CSS/Image/Dos_Carte.jpg" height="120" width="87"
					alt="..." class="img-rounded">
			</div>
			<div class="col-md-2" id="River">
				<img src="../CSS/Image/Dos_Carte.jpg" height="120" width="87"
					alt="..." class="img-rounded">
			</div>
		</div>
	</div>
	<div class="btn-group col-md-4" role="group" aria-label="...">
		<button type="button" class="btn btn-default">Se coucher</button>
		<button type="button" class="btn btn-default">Checker</button>
		<button type="button" class="btn btn-default" id="Suivre" >Suivre</button>
		<button type="button" class="btn btn-default">Relancer</button>
		<button type="button" class="btn btn-default" id="Flop" >Flop</button>
		<button type="button" class="btn btn-default" id= "Turn1">Turn </button>
		<button type="button" class="btn btn-default" id="River1">River</button>
	</div>
	<div class="col-md-2 col-md-offset-2" id="Carte1">
	</div>
	<div class="col-md-2" id="Carte2">
	</div>
	<div class="col-md-1 col-md-offset-2">
		<INPUT TYPE="NUMBER" MIN="0" MAX="1010000000" STEP="1" VALUE="6"
			SIZE="6">
	</div>
	<script src="../JavaScript/TirageCarte.js"></script>

</body>
</html>
